<div class="flex flex-column text-center pt-3 pb-7">
  <app-course-item 
    *ngFor="let course of courses" 
    [course]="course" 
    (edit)="editCourse($event)" 
    (delete)="deleteCourse($event)"
  ></app-course-item>
  <p-button [outlined]="true" severity="secondary" label="Загрузить еще" (click)="loadMore()"></p-button>
</div>
